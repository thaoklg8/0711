        function loadJSON() {
            let products = [{
                "id": 1,
                "name": "Heniken",

            }, {

                "name": "Heniken",

                "price": 1900

            }, {

                "name": "Heniken",
                "price": 19000

            }, ];
            let html = "";
            for (let p of products) {
                html += '<div class="item">' +
                    p.id + '<br>' + p.name + '<br>' + p.price + '<br>' + '</div>'
            }
            let element = document.getElementById("content")

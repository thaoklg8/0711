<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="/CSS/footer-menu.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/main.js" defer></script>
</head>

<body>
    <div class="register_page page">
        <div id="page__menu"></div>

        <div class="page__content">
            <div class="form__option--re">
                <ul>
                    <div>
                        <li><a href="" id="email">Email</a></li>
                    </div>
                    <div>
                        <li><a href="/html/register_phone.html">Di động</a></li>
                    </div>
                </ul>
                <hr>
                <h3>Đăng ký với Email</h3>
                <form class="form__regis">
                    <div class="form_row">
                        <label class="form__label" for="name">Tên</label>
                        <input class="form__input" type="text" id="name" name="name" placeholder="Tên">
                        <p id="notname"></p>
                    </div>
                    <div class="form_row">
                        <label class="form__label" for="surname">Họ</label>
                        <input class="form__input" type="text" id="surname" name="surname" placeholder="Họ">
                        <p id="notsurname"></p>
                    </div>
                    <div class="form_row">
                        <label class="form__label" for="Email">Email</label>
                        <input class="form__input" type="text" id="Email" name="email" placeholder="Email">
                        <p id="notemail"></p>
                    </div>
                    <div class="form_row">
                        <label class="form__label" for="pass">Mật khẩu</label>
                        <input class="form__input" type="password" id="pass" name="pass" placeholder="Mật khẩu">
                        <p id="notpass"></p>
                    </div>
                    <div class="form_row">
                        <label class="form__label" for="repass">Xác nhận lại mật khẩu</label>
                        <input class="form__input" type="password" id="repass" placeholder="Xác nhận lại mật khẩu">
                        <p id="notrepass"></p>
                    </div>
                    <div class="form_row accept">
                        <input type="checkbox" value="accept" name="accept" id="accept">
                        <h6 style="margin-top: -5px;">Chấp nhận điều khoản sử dụng của công ty.</h6>
                    </div>
                    <p id="notaccept"></p>
                    <div class="form_row">
                        <input class="form__button" type="button" name="submit" value="Đăng ký" onclick="chuyenTrang()" onmouseenter="checkRegisEmail()">
                    </div>
                </form>
                <p id="match">hoặc tiếp tục với</p>
                <ul class="other_method">
                    <div>
                        <li><a href="" id="gg">
                            <img src="/img/Detail/GGLogo.png" alt=""><p>Google</p>
                        </a></li>
                    </div>
                    <div>
                        <li><a href="" id="fb">
                            <img src="/img/Detail/FBLogo.png" alt=""><p>Facebook</p>
                        </a></li>
                    </div>
                </ul>

            </div>
        </div>

        <div id="page__footer"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="/CSS/footer_menu.css" type="text/html">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="shortcut icon" type="image/png" href="/img/Logo_EIV.png"/>

    <title>EIV tour</title>
</head>

<body>
    <div class="home_page page">
        <div id="page__menu"> </div>

        <div class="page--slide ">
            <img src="/img/img111.jpg" alt="">
            <div class="page__search">
                <input type="text" class="input-search " ng-model="keyword" placeholder="Bạn tìm gì..." id="dataSearch">
                <span class="fas fa-search" style="margin-left: 5px;" onclick="searchTour()"></span>
            </div>
        </div>
        <div class="page__content" id="page__content">
            <h2 class="title_upperCase" id="h2">Địa điểm nổi bật</h2>
            <div id="parent">
                <div class="page__content--tour" id="jsonData"></div>
            </div>
        </div>
        <div class="page">
            <div class="page__transition">
                <img src="/img/home/trasition.png" alt="">
            </div>
        </div>
        <div class="page__content">
            <h2 class="title_upperCase">Bán chạy</h2>
            <div class="page__content--review flexrow" id="rate">
            </div>
        </div>
        <div class="page">
            <div class="page__transition">
                <img src="/img/home/transaction (2).png" alt="">
            </div>
        </div>

        <div id="page__partner"></div>

        <div id="page__footer"></div>
    </div>
</body>

<script>
    window.onload = function() {
        var indexColor = document.getElementById('home_menu');
        indexColor.style.color = "var(--btnColor1)";
        indexColor.style.fontWeight = "bold";
        loadInforTours(6);
        loadUserName();
        loadHotTours();
    }
</script>

</html>

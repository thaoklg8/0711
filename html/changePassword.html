<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/standard.css">
    <link rel="shortcut icon" type="image/png" href="/img/Logo_EIV.png"/>

    <title>EIV tour</title>

    <style>
        .modal-header,
        h4,
        .close {
            background-color: var(--menuColor);
            color: white !important;
            text-align: center;
            font-size: 30px;
        }
        
        .myModa,
        .modal-body {
            background-color: #f9f9f9;
        }
        
        .button {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container" id="myBt">
        <!-- Modal -->
        <div class="modal fade" id="myModa" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="glyphicon glyphicon-lock text-center"></span> Change password</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">
                            <div class="form-group">
                                <label for="usrname"><span class="glyphicon glyphicon-user"></span> New password</label>
                                <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Retype new password</label>
                                <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                            </div>
                            <div class="btn btn-lager color button"><a href="./home_index.html">Cập nhật</a></div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <p>A member? <a href="./signin_email.html">Sign in</a></p>
                        <p><a href="./register.html">Register</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        $("#myBt").show(function() {
            $("#myModa").modal();
        });
    });
</script>

</html>

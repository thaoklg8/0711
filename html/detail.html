<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Detail</title>

    <link rel="stylesheet" href="/CSS/standard.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="../CSS/responsive.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/loadUser.js" defer></script>


</head>

<body>
    <div class="detail_page page ">
        <div id="page__menu"></div>
        <div class="page__banner ">
            <img src="../img/banner2.png " alt=" ">
        </div>
        <div class="page__content ">
            <div class="page__content--section ">
                <div class="page__content--video part--left ">
                    <video controls autoplay loop>
                        <source src="../video/Video_Hue.mp4 " type="video/mp4 ">
                    </video>
                </div>
                <div class="page__content--book part--right ">
                    <div class="content__book--price " onclick=" hiddenSend() ">
                        <p>Support</p>
                    </div>
                    <div id="hidden " class="page__content--bookbody ">
                        <div class="content__book--inf ">
                            <input type="text " placeholder="Name* " name="name " id="name ">
                            <input type="text " placeholder="Surname " name="Surname ">
                        </div>
                        <span id="namespan "></span>
                        <div class="content__book--inf ">
                            <input type="email " placeholder="Email* " name="email " id="email ">
                            <input type="text " placeholder="Guests " name="guest ">
                        </div>
                        <span id="emailspan "></span>
                        <div class="content__book--infphone "><input type="text " placeholder="Phone* " name="phone " id="phone ">
                        </div>
                        <span id="phonespan "></span>
                        <div class="content__book--text "><textarea name="message " id="message Fparent" cols="30 " rows="10 " placeholder="Message* " name="message "></textarea>
                        </div>
                        <span id="messspan "></span>
                        <button class="content__book--send " type="submit " onclick="validateForm() ">Send now</button>
                        <p id="sendnow "></p>
                    </div>
                </div>
            </div>

            <div class="page__content--section " id="parent ">
                <div class="page__content--discription part--left" id="detailTour"></div>
                <div class="part--right part--flewbox ">
                    <div class="page__content--photos ">
                        <img src="../img/Detail/1b_Huế.png ">
                    </div>
                    <div class="page__content--best ">
                        <div class="page__content--besth3 ">
                            <h3> Best package</h3>
                        </div>
                        <div class="content__image--best ">
                            <div class="content__best ">
                                <img src="../img/Detail/Hanoi.png " alt=" ">
                                <div>
                                    <h4>Lăng Bác Hồ</h4>
                                    <p class="title_province text-center "><i class="fas fa-map-pin " style="color: brown; "></i> Hà Nội</p>
                                    <div class="tour--item--content--right price ">
                                        500000
                                    </div>
                                </div>
                            </div>
                            <div class="content__best ">
                                <img src="../img/Detail/HaLong.png " alt=" ">
                                <div>
                                    <h4>Vịnh Hạ Long</h4>
                                    <p class="title_province text-center "><i class="fas fa-map-pin " style="color: brown; "></i> Quảng Ninh</p>
                                    <div class="tour--item--content--right price ">
                                        100000
                                    </div>
                                </div>
                            </div>
                            <div class="content__best ">
                                <img src="/img/Detail/VT.png " alt=" ">
                                <div>
                                    <h4>Vũng Tàu</h4>
                                    <p class="title_province text-center "><i class="fas fa-map-pin " style="color: brown; "></i> Vũng Tàu</p>
                                    <div class="tour--item--content--right price ">
                                        500000
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn btn-booknow btn-medium btn btn-booknowdetail ">
                        <a href="./booknow.html ">BOOK NOW</a>
                    </div>

                </div>
            </div>

            <div class="page__content--section sectionwrap ">
                <div class="page__content--map part--left ">
                    <h3>Tour Map</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3826.124379751624!2d107.57570171481312!3d16.469238488634858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1637631083644!5m2!1svi!2s " width="800
    " height="500 " style="border:0; " allowfullscreen=" " loading="lazy "></iframe>

                </div>

                <div class="container--card page__content--otherpack part--right ">
                    <h3>Other Package</h3>
                    <div>
                        <img id="imgOther " src="../img/Detail/ninhthuan.png " alt=" " title="Nha Trang " usemap="#imageother ">
                        <map name="imageother ">
                            <area target=" " alt=" " title=" " href="tour.html " coords="1,498,398,1 " shape="rect ">
                        </map>
                    </div>
                </div>
            </div>

            <div class="page__content--related ">
                <div class="page__content" id="page__content">
                    <h2 class="title text-center" id="h2">RELATED PACKAGES</h2>
                    <div id="parent">
                        <div class="page__content--tour" id="jsonData"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="page__footer"></div>

    </div>
</body>
<script>
    window.onload = function() {
        loadDetailTour();
        loadInforTours(3);
    }
</script>

</html>

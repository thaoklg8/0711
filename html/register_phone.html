<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="/CSS/footer-menu.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/main.js" defer></script>
</head>

<body>
    <div class="register_page page">

        <div id="page__menu"></div>
        <div class="page__content">
            <div class="form__option">
                <ul>
                    <div>
                        <li><a href="/html/register_email.html">Email</a></li>
                    </div>
                    <div>
                        <li><a href="">Di động</a></li>
                    </div>
                </ul>
                <h3>Đăng ký với Di động</h3>
                <form action="#">
                    <div class="form_row">
                        <label class="form__label" for="phone">Số di động</label>
                        <input class="form__input" type="text" id="phone" placeholder="Số di động">
                    </div>
                    <div class="form_row">
                        <label class="form__label" for="pass">Mật khẩu</label>
                        <input class="form__input" type="text" id="pass" placeholder="Mật khẩu">
                    </div>
                    <div class="form_row">
                        <label class="form__label" for="repass">Xác nhận lại mật khẩu</label>
                        <input class="form__input" type="text" id="repass" placeholder="Xác nhận lại mật khẩu">
                    </div>
                    <div class="form_row">
                        <input type="checkbox" value="accept" name="accept" class="accept"> Chấp nhận điều khoản sử dụng của công ty.
                    </div>
                    <div class="form_row verify">
                        <input class="form__button" type="submit" name="submit" value="Đăng ký">
                    </div>
                    <p>hoặc tiếp tục với</p>
                    <div class="link__other">
                        <div class="GG__link">
                            <a href="">
                                <img src="/img/Detail/GGLogo.png" alt="">
                                <p>Google</p>
                            </a>
                        </div>
                        <div class="FB__link">
                            <a href="">
                                <img src="/img/Detail/FBLogo.png" alt="">
                                <p>Facebook</p>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="page__footer"></div>
    </div>
</body>

</html>

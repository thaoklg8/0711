<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="../CSS/footer-menu.css">
    <style>
        .modal-header,
        h4,
        .close {
            background-color: var(--menuColor);
            color: white !important;
            text-align: center;
            font-size: 30px;
        }
        
        .modal-body,
        .modal-footer {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container" id="myBtn">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Forgot password</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form" ng-app="" name="myForm">
                        <div class="form-group">
                            <label for="usrname"><span class="glyphicon glyphicon-user"></span> Email</label>
                            <input type="email" class="form-control" id="usrname" placeholder="Enter email" ng-model="text" name="myEmail">
                            <span ng-show="myForm.myEmail.$error.email" class="validation_message">Not a valid email address</span>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off" ></span>  <a href="./changePassword.html">  Send OTP </a> </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal" style="background-color: tomato;"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    <p>A member? <a href="./signin_email.html">Sign in</a></p>
                    <p><a href="./register.html">Register</a></p>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#myBtn").show(function() {
                $("#myModal").modal();
            });
        });
    </script>

</body>

</html>

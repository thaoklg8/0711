<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="/CSS/footer-menu.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/main.js" defer></script>
</head>

<body>
    <div class="register_page page">
        <div id="page__menu"></div>

        <div class="page__content">
            <div class="form__option">
                <ul>
                    <div>
                        <li><a href="">Email</a></li>
                    </div>
                    <div>
                        <li><a href="/html/signin_phone.html">Di động</a></li>
                    </div>
                </ul>
                <h3>Đăng nhập với EIV</h3>
                <form action="#">
                    <div class="form_row">
                        <label class="form__label" for="email">Email</label>
                        <input class="form__input" type="text" id="email" placeholder="Email">
                    </div>
                    <div class="form_row">
                        <label class="form__label" for="pass">Mật khẩu</label>
                        <input class="form__input" type="text" id="pass" placeholder="Mật khẩu">
                    </div>
                    <div class="form_row other">
                        <div>
                            <p><a href="./signin_email.html">Tạo tài khoản mới</a></p>
                        </div>
                        <div>
                            <p><a href="">Quên mật khẩu?</a></p>
                        </div>
                    </div>
                    <div class="form_row verify">
                        <input class="form__button" type="submit" name="submit" value="Đăng nhập">
                    </div>
                    <p>hoặc tiếp tục với</p>
                    <div class="link__other">
                        <div class="GG__link">
                            <a href="">
                                <img src="/img/Detail/GGLogo.png" alt="">
                                <p>Google</p>
                            </a>
                        </div>
                        <div class="FB__link">
                            <a href="">
                                <img src="/img/Detail/FBLogo.png" alt="">
                                <p>Facebook</p>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="page__footer"></div>
    </div>
</body>

</html>

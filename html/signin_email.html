<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/Logo_EIV.png"/>
    <link rel="stylesheet" href="/CSS/standard.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/loadUser.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="/img/Logo_EIV.png"/>

    <title>EIV tour</title>
</head>

<body onload=loadUserName()>
    <div class="signin_page page">
        <div id="page__menu"></div>

        <div class="page__content">
            <div class="form__option--si">
                <ul class="redirect">
                    <div>
                        <li><a href="" id="email">Email</a></li>
                    </div>
                    <div>
                        <li><a href="/html/signin_phone.html">Di động</a></li>
                    </div>
                </ul>
                <hr>
                <h3 class="title">Đăng nhập với EIV</h3>
                <form action="#" ng-app="" name="myForm">
                    <div class="form_row">
                        <label class="form__label" for="Email">Email</label>
                        <input class="form__input" type="email" id="Email" placeholder="Email" ng-model="text" name="myEmail"><br>
                        <span ng-show="myForm.myEmail.$error.email" class="validation_message">Định dạng email không chính xác</span>
                        <p id="notemail"></p>
                    </div>
                    <div class="form_row">
                        <label class="form__label" for="pwd">Mật khẩu</label>
                        <input class="form__input" type="password" id="pwd" placeholder="Mật khẩu">
                        <p id="notpwd"></p>
                    </div>
                    <ul class="reason">
                        <div class="colorblue">
                            <li><a href="/html/register.html" style="color: blue;">Tạo tài khoản</a></li>
                        </div>
                        <div class="colorblue">
                            <li><a href="/html/forgot_password.html" style="color: blue;">Quên mật khẩu?</a></li>
                        </div>
                    </ul>
                    <div class="form_row">
                        <div class="form__button btn btn-medium" onclick="checkSigninEmail()">Đăng nhập</div>
                    </div>
                    <p id="match">hoặc tiếp tục với</p>
                    <ul class="other_method">
                        <div>
                            <li>
                                <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" id="gg">
                                    <img src="/img/Detail/google.jpg" alt="">
                                    <p>Google</p>
                                </a>
                            </li>
                        </div>
                        <div>
                            <li>
                                <a href="https://www.facebook.com/" target="_blank" id="fb">
                                    <img src="/img/Detail/facebook.jpg" alt="">
                                    <p>Facebook</p>
                                </a>
                            </li>
                        </div>
                    </ul>
                </form>
            </div>
        </div>

        <div id="page__footer"></div>
    </div>
</body>

</html>

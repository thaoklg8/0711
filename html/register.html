<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="/CSS/standard.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/loadUser.js" defer></script>
</head>

<body>
    <div class="register_page page">
        <div id="page__menu"></div>

        <div class="page__content">
            <div class="form__option--re">
                <h3>Đăng ký với EIV</h3>
                <form class="form__register" ng-app="" name="myForm">
                    <div class="form_row">
                        <label class="form__label" for="name">Tên <span style="margin-left: 30px;">*</span></label>
                        <input class="form__input" type="text" id="name" name="name" placeholder="Tên">
                        <p id="notname"></p>
                    </div>

                    <div class="form_row">
                        <label class="form__label" for="Email">Email<span style="margin-left: 47px;">*</span></label>
                        <input class="form__input" type="email" id="Email" placeholder="Email" ng-model="text" name="myEmail"><br>
                        <span ng-show="myForm.myEmail.$error.email" class="validation_message">Not a valid email address</span>
                        <p id="notemail"></p>
                    </div>

                    <div class="form_row">
                        <label class="form__label" for="Phone">Số di động<span style="margin-left: 95px;">*</span></label>
                        <input class="form__input" type="text" id="Phone" name="phone" placeholder="Số di động">
                        <p id="notphone"></p>
                    </div>

                    <div class="form_row">
                        <label class="form__label" for="pwd">Mật khẩu<span style="margin-left: 83px;">*</span></label>
                        <input class="form__input" type="password" id="pwd" name="pass" placeholder="Mật khẩu">
                        <p id="notpwd"></p>
                    </div>

                    <div class="form_row">
                        <label class="form__label" for="repwd">Xác nhận lại mật khẩu</label>
                        <input class="form__input" type="password" id="repwd" placeholder="Xác nhận lại mật khẩu">
                        <p id="notrepwd"></p>
                    </div>

                    <div class="form_row accept">
                        <input type="checkbox" value="accept" name="accept" id="accept">
                        <h6 style="margin-top: -5px;">Chấp nhận <a href="/html/provision.html">điều khoản sử dụng</a> của công ty.</h6>
                    </div>
                    <p id="notaccept"></p>

                    <div class="form_row">
                        <input class="form__button" type="button" name="submit" value="Đăng ký" onclick="checkRegister()">
                    </div>
                </form>

                <p id="match">hoặc tiếp tục với</p>
                <ul class="other_method">
                    <div>
                        <li>
                            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" id="gg">
                                <img src="/img/Detail/GGLogo.png" alt="">
                                <p>Google</p>
                            </a>
                        </li>
                    </div>
                    <div>
                        <li>
                            <a href="https://www.facebook.com/" target="_blank" id="fb">
                                <img src="/img/Detail/FBLogo.png" alt="">
                                <p>Facebook</p>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>

        <div id="page__footer"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/Logo_EIV.png" />
    <link rel="stylesheet" href="/CSS/standard.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/loadUser.js" defer></script>

    <title>EIV tour</title>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#img__ofcustomer')
                        .attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

    <style>
        .form__button {
            margin: 0 auto;
            margin-bottom: 30px;
        }
        
        .page__content {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="cusreview_page page">
        <div id="page__menu"></div>

        <div class="page_content_slide_img">
            <img src="/img/img111.jpg" alt="">
        </div>
        <div class="page__content content">
            <h2 class="title_upperCase">Chia sẻ trải nghiệm du lịch </h2>
            <div class="page__content--cusreview flexrow">
                <div class="page__content--cusreview-left">
                    <div class="cusreview__uploadfile">
                        <input type='file' onchange="readURL(this);" />
                        <img id="img__ofcustomer" src="http://placehold.it/180" alt="your image" />
                    </div>
                </div>
                <div class="page__content--cusreview-right">
                    <textarea name="content__text--cusreview" id="cusreview_text" placeholder=" Nhập nội dung review vào đây.... "></textarea>
                </div>
            </div>
            <div class="form__button btn btn-medium">
                <button class="btn btn-medium">Đăng nhận xét</button>
            </div>
        </div>
        
        <div id="page__footer"></div>
    </div>
</body>

</html>
